<html>
  <head>
    <title>Survey Form</title>
  </head>
  <body>
    <form id="survey-form">
     <h1 id="title">PrEP Survey Form</h1>
    <p id="description">We would like to help! <br> Please fill some of the information below to further assist:</p>
      <label for="name" id="name-label">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required><br>
      <label for="email" id="email-label">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required><br>
      <label for="age" id="number-label">Age:</label>
      <input type="number" id="number" name="number" min=18 max=99 placeholder="Enter your age" required><br>
      <label id="dropdown-list">How were you recently exposed?</label>
      <select id="dropdown">
        <option value="anal-sex">Choose an exposure</option>
        <option value="anal-sex">Anal Sex</option>
        <option value="vaginal-sex">Vaginal Sex</option>
        <option value="oral-sex">Oral Sex</option>
        <option value="anal-sex">Anal Sex</option>
      </select><br>
      <label class="radio-label">Have you been recently exposed to the following?</label><br>
      <label><input type="radio" name="user-choice" value="syphilis">Syphilis</label>
      <label><input type="radio" name="user-choice" value="gonorrhea">Gonorrhea</label>
      <label><input type="radio" name="user-choice" value="chlamydia">Chlamydia</label>
      <label><input type="radio" name="user-choice" value="hpv">HPV</label><br>
      <label>Have you been on the following?</label><br>
      <label><input type="checkbox" name="user-choice" value="pep">PEP</label>
      <label><input type="checkbox" name="user-choice" value="prep">PrEP</label><br>
      <textarea class="text" name="comment" rows="5" cols="33" placeholder="Write here any additional comments you may have...">
      </textarea><br>
      <input type="submit" id="submit">
    </form>
  </body>
</html>
<!----- each std and regimen has to have an outside link to the definition of itself-->
